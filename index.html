<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Manipulação de Arrays</h1>
    <!-- Concentrar todos os dados de todas as páginas num só array -->

    <div>
        <form>
            <div>
                <label for="idFruta">Nome da fruta</label>
                <input type="text" name="fruta" id="idFruta">
            </div>
            <div>
                <button type="button" id="btnAdd">Adicionar</button>
                <button type="button" id="btnRemove">Remover</button>
                <button type="button" id="btnSort">Ordenar</button>
                <button type="button" id="btnReverse">Inverter</button>
            </div>
        </form>
    </div>
    <div>
        <ul id="lista"></ul>
    </div>
</body>
