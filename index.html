<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Manipulação de Arrays</h1>

    <div>
        <form>
            <div>
                <label for="idFruta">Nome da Fruta</label>
                <input type="text" name="fruta" id="idFruta">
            </div>
            <div>
                <button type="button" id="btnAdd">Adicionar Fruta</button>
                <button type="button" id="btnRemove">Remover Fruta</button>
                <button type="button" id="btnOrd">Ordenar Frutas</button>
                <button type="button" id="btnReverse">Reverter Frutas</button>
                <button type="button" id="btnPesquisa">Pesquisar</button>
                <button type="button" id="btnDel">Deletar Fruta</button>
            </div>
        </form>
    </div>
    <div>
        <ul id="lista"></ul>
    </div>
</body>
</html>
